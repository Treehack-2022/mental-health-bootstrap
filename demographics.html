<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Mental Health for POC</title>
</head>
<body>
    <!-- Navbar navigation-->
    <nav class="navbar navbar-expand-md navbar-custom navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand fw-bold">
                <img src="logo.png" alt="">
                heybud
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#why" class="nav-link fw-bold">Why POC?</a>
                    </li>
                    <li class="nav-item">
                        <a href="#aboutus" class="nav-link fw-bold">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#signup" class="nav-link fw-bold">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link fw-bold">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Landing Page-->
    <section class="bg-custom text-dark p-5 text-center text-sm-start">
        <div class="container w3-container">
            <div>
                <div class="w3-dropdown-hover w3-right">
                    <button class="btn dropdown-toggle w3-button" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">English</a></li>
                    </ul>
                    <p class="lead my-10"></p>
                </div>
                <h5>
                    FIND YOUR FIT
                </h5>
                <p class="lead my-4"></p>
            </div>
            <h2>
                Let's Begin
            </h2>
        </div>
        <div class="container mb-5">
            <div class="container mt-sm-5 my-1">
                <div class="question ml-sm-5 pl-sm-5 pt-2">
                    <div class="py-2 h5"><b>What best describes your gender identity?</b></div>
                    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Cisgender Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Cisgender Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Transgender Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Transgender Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Nonbinary</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Prefer not to say</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio">
                            <label class="form-check-label" for="inlineRadio1">Other</label>
                        </div>

                        <p class="lead my-4"></p>
                    </div>
                </div>
    </div>
            <p class="lead my-4"></p>
        </div>

        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
